<a *ngIf="dish" class="card-wrapper d-flex align-items-end" [ngClass]="{ 'edit-card' : dishType === 'edit' }">
    <mat-card class="bg-dark-2 p-0">
            <div class="top-section">
                <img [src]="dish.image" [alt]="dish.name">
            </div>
            <div *ngIf="dishType === 'view'; else editContent" class="bottom-section">
                <div class="mat-subheading-2 txt-white mb-8">{{ dish.name }}</div>
                <div class="mat-body-1 txt-white mb-4">$ {{ dish.price }}</div>
                <div class="mat-body-1 txt-light">{{ dish.avbl }} Bowls available</div>
            </div>
            <ng-template #editContent>
                <div class="bottom-section">
                    <div class="mat-subheading-2 txt-white mb-8">{{ dish.name }}</div>
                    <div class="mat-body-1 txt-light">$ {{ dish.price }} - {{ dish.avl }} Bowls</div>
                    <button mat-button color="primary" class="alt-btn">
                        <mat-icon class="material-icons-outlined mr-6">drive_file_rename_outline</mat-icon>
                        <span>REMOVE</span>
                    </button>
                </div>
            </ng-template>
    </mat-card>
</a>
