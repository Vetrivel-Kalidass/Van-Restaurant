<fieldset class="rating mb-24">
    <input type="radio" id="star5" name="rating" (change)="submitRating($event)" value="5" /><label class="full"
        for="star5" title="Awesome - 5 stars"></label>
    <input type="radio" id="star4half" name="rating" (change)="submitRating($event)" value="4 and a half" /><label
        class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
    <input type="radio" id="star4" name="rating" (change)="submitRating($event)" value="4" /><label class="full"
        for="star4" title="Pretty good - 4 stars"></label>
    <input type="radio" id="star3half" name="rating" (change)="submitRating($event)" value="3 and a half" /><label
        class="half" for="star3half" title="Meh - 3.5 stars"></label>
    <input type="radio" id="star3" name="rating" (change)="submitRating($event)" value="3" /><label class="full"
        for="star3" title="Meh - 3 stars"></label>
    <input type="radio" id="star2half" name="rating" (change)="submitRating($event)" value="2 and a half" /><label
        class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
    <input type="radio" id="star2" name="rating" (change)="submitRating($event)" value="2" /><label class="full"
        for="star2" title="Kinda bad - 2 stars"></label>
    <input type="radio" id="star1half" name="rating" (change)="submitRating($event)" value="1 and a half" /><label
        class="half" for="star1half" title="Meh - 1.5 stars"></label>
    <input type="radio" id="star1" name="rating" (change)="submitRating($event)" value="1" /><label class="full"
        for="star1" title="Sucks big time - 1 star"></label>
    <input type="radio" id="starhalf" name="rating" (change)="submitRating($event)" value="half" /><label class="half"
        for="starhalf" title="Sucks big time - 0.5 stars"></label>
</fieldset>
