  <mat-drawer #drawer class="bg-dark-2 w-104" mode="side" opened>

    <a href="#" class="logo text-dec-none">
      <img class="w-60 h-60 m-20" src="../../assets/logos/chef-sm.png" alt="VR">
    </a>

    <mat-nav-list role="navigation" aria-label="Side Menu">
      <a
        *ngFor="let i of menuItems" 
        class="hover-bounce hover-lg"
        mat-list-item [routerLink]="i.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: i.path === '/home' }"
      >
        <mat-icon class="material-icons-outlined">{{i.icon}}</mat-icon>
      </a>

      <a mat-list-item class="hover-bounce hover-lg">
        <mat-icon class="material-icons-outlined">logout</mat-icon>
      </a>
    </mat-nav-list>

  </mat-drawer>
