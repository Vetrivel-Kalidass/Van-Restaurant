<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <h1>Comments</h1>
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dishcomment of dishescomments">
      <p matLine> {{ dishcomment.comment}} </p>
      <p matLine> {{ dishcomment.rating}} Stars</p>
      <p matLine> --{{ dishcomment.author}} {{ dishcomment.date | date }}</p>
    </mat-list-item>
  </mat-list>

</div>
